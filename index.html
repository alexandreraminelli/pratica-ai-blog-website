    <link rel="shortcut icon" href="assets/svgs/logo/logo-futuretech.svg" type="image/svg+xml" />
    <!-- CSS geral do site -->
    <link rel="stylesheet" href="styles/geral.css" />
  </head>
  <body>

    <aside id="banner-newsletter-header" class="pd-container">

      <nav id="navbar-header">

          <li class="link-contato">
            <a href="#" class="primary-button button-style-01 nowrap">Entre em Contato</a>
          </li>
        </ul>
      </nav>

      <!-- Botão de menu responsivo -->
      <button id="responsive-navbar-button"></button>
    </header>

    <!-- Scripts -->
    <!-- Navbar responsiva (sidebar) -->
    <script src="javascript/ui-actions/navbar-responsivo.js"></script>
